<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h3>My Calculator</h3>
    </div>
    <div id="calc" class="text-center">
        <div id="display" style="text-align: right;">
            <div id="previous" th:text="${previous}" style = "font-size:1.5em;"><p>0</p></div>
            <div id="current" th:text="${current}" style = "font-size:2.5em;"><p>0</p></div>
        </div>
        <div id="keyboard" class="container">
            <div class="row">
                <div class="col-sm-3">
                    <form th:action="@{/}" method="post">
                        <input type="hidden" name="value" value="7"/>
                        <button type ="submit" class="btn btn-info">7</button>
                    </form>
                </div>
                <div class="col-sm-3">
                    <form th:action="@{/}" method="post">
                        <input type="hidden" name="value" value="8"/>
                        <button type ="submit" class="btn btn-info">8</button>
                    </form>
                </div>
                <div class="col-sm-3">
                    <form th:action="@{/}" method="post">
                        <input type="hidden" name="value" value="9"/>
                        <button type ="submit" class="btn btn-info">9</button>
                    </form>
                </div>
                <div class="col-sm-3">
                    <form th:action="@{/}" method="post">
                        <input type="hidden" name="value" value=" / "/>
                        <button type ="submit" class="btn btn-warning">/</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <form th:action="@{/}" method="post">
                        <input type="hidden" name="value" value="4"/>
                        <button type ="submit" class="btn btn-info">4</button>
                    </form>
                </div>
                <div class="col-sm-3">
                    <form th:action="@{/}" method="post">
                        <input type="hidden" name="value" value="5"/>
                        <button type ="submit" class="btn btn-info">5</button>
                    </form>
                </div>
                <div class="col-sm-3">
                    <form th:action="@{/}" method="post">
                        <input type="hidden" name="value" value="6"/>
                        <button type ="submit" class="btn btn-info">6</button>
                    </form>
                </div>
                <div class="col-sm-3">
                    <form th:action="@{/}" method="post">
                        <input type="hidden" name="value" value=" * "/>
                        <button type ="submit" class="btn btn-warning">*</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <form th:action="@{/}" method="post">
                        <input type="hidden" name="value" value="1"/>
                        <button type ="submit" class="btn btn-info">1</button>
                    </form>
                </div>
                <div class="col-sm-3">
                    <form th:action="@{/}" method="post">
                        <input type="hidden" name="value" value="2"/>
                        <button type ="submit" class="btn btn-info">2</button>
                    </form>
                </div>
                <div class="col-sm-3">
                    <form th:action="@{/}" method="post">
                        <input type="hidden" name="value" value="3"/>
                        <button type ="submit" class="btn btn-info">3</button>
                    </form>
                </div>
                <div class="col-sm-3">
                    <form th:action="@{/}" method="post">
                        <input type="hidden" name="value" value=" + "/>
                        <button type ="submit" class="btn btn-warning">+</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <button class="btn btn-info" value="0">0</button>
                </div>
                <div class="col-sm-3">
                    <form th:action="@{/}" method="get">
                        <input type="hidden" name=""/>
                        <button type ="submit" class="btn btn-danger">C</button>
                    </form>
                </div>
                <div class="col-sm-3">
                    <form th:action="@{/evaluate}" method="post">
                        <input type="hidden" name="value" value=" = "/>
                        <button type ="submit" class="btn btn-success">=</button>
                    </form>
                </div>
                <div class="col-sm-3">
                    <form th:action="@{/}" method="post">
                        <input type="hidden" name="value" value=" - "/>
                        <button type ="submit" class="btn btn-warning">-</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
